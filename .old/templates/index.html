<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Animated Login and Sign up</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300, 400, 500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}">
  <link rel="stylesheet" href="../static/style.css">


</head>

<body>
  <!-- partial:index.partial.html -->
  <!--
  This was created based on the Dribble shot by Deepak Yadav that you can find at https://goo.gl/XRALsw

-->

  <section class="user">
    <div class="user_options-container">
      <div class="user_options-text">
        <div class="user_options-unregistered">
          <h2 class="user_unregistered-title">Don't have an account?</h2>
          <p class="user_unregistered-text">Banjo tote bag bicycle rights, High Life sartorial cray craft beer whatever
            street art fap.</p>
          <button class="user_unregistered-signup" id="signup-button">Sign up</button>
        </div>

        <div class="user_options-registered">
          <h2 class="user_registered-title">Have an account?</h2>
          <p class="user_registered-text">Banjo tote bag bicycle rights, High Life sartorial cray craft beer whatever
            street art fap.</p>
          <button class="user_registered-login" id="login-button">Login</button>
        </div>
      </div>

      <div class="user_options-forms" id="user_options-forms">
        <div class="user_forms-login">
          <h2 class="forms_title">Login</h2>
          <form class="forms_form" action="{{ url_for('my_pass') }}" method="post">
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input type="text/email" placeholder="Email" class="forms_field-input" name="_uname" required
                  autofocus />
              </div>
              <div class="forms_field">
                <input type="password" placeholder="Password" class="forms_field-input" name="_pswrd" required />
              </div>
            </fieldset>
            <div class="forms_buttons">
              <button type="button" class="forms_buttons-forgot">Forgot password?</button>
              <input type="submit" value="Log In" class="forms_buttons-action">
            </div>
          </form>
        </div>
        <div class="user_forms-signup">
          <h2 class="forms_title">Sign Up</h2>
          <form class="forms_form" action="{{ url_for('signup') }}" name="signup_form" method="POST">
            <p class="error">{{error}}</p>
            <fieldset class="forms_fieldset">
              <div class="forms_field">
                <input type="text" placeholder="Full Name" class="forms_field-input" name="full_name" required />
              </div>
              <div class="forms_field">
                <input type="text" placeholder="Username" class="forms_field-input" name="uname" required />
              </div>
              <div class="forms_field">
                <input type="email" placeholder="Email" class="forms_field-input" name='email' required />
              </div>
              <div class="forms_field">
                <input type="password" placeholder="Password" class="forms_field-input" name='pswrd' required />
              </div>
            </fieldset>
            <div class="forms_buttons">
              <input type="submit" value="Sign up" class="forms_buttons-action">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- partial -->
  <!--  -->
  <script src="{{url_for('static',filename='script.js')}}"></script>
  <script src="../static/script.js"></script>
</body>

</html>
